# A list of file extensions that Nanoc will consider to be textual rather than
# binary. If an item with an extension not in this list is found,  the file
# will be considered as binary.
text_extensions:
  - css
  - md
  - html
  - scss
  - slim

prune:
  auto_prune: true

data_sources:
  - type: filesystem
    encoding: utf-8

checking:
  enabled_checks:
    - internal_links
    - mixed_content
    - stale

base_url: 'https://support-for-early-career-teachers.education.gov.uk'
